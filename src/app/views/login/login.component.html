<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default" style="border-color: rgb(133, 133, 247)">
				<div class="panel">
					<div class="text-center">
				<h3>
					<i class="fa fa-user-o" style="font-size:36px"></i>
				</h3>
				<h2 class="text-center">Login </h2>
				<div class="panel">
	
  
  	<form name="form" (ngSubmit) = "f.form.valid && onSubmit()" #f="ngForm"            class="col s12 white" novalidate>
				<div class="form-group">
							<label for="email">E-mail</label>
							<input type="email" 
              class="form-control" 
              placeholder="Username or Email" 
              name="email" 
              [(ngModel)]="model.email"
               #email="ngModel"  
              [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
				  <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
               <div *ngIf="email.errors.required">Email is required</div>
               <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
				</div>
							
				<div class="form-group">
				<label for="password">Password</label>
				<input type="password"
        class="form-control" 
        placeholder="Enter Password" 
        name="password" 
        [(ngModel)]="password"  
        [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
			
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters
          </div>
      </div>
		</div>
       <div class="clearfix">
           <div class="float-left">
           <div class="custom-control custom-control-alternative custom-checkbox">
             <label class="custom-control-label text-muted"
               for="customCheckLogin"><span>Remember me</span></label>
             <input class="custom-control-input" 
                id="customCheckLogin"
                type="checkbox" 
                name="rememberMe"
                [(ngModel)]="rememberMe"
               (change)="SetRememberMe(rememberMe?'1':'0')">
               </div>
            </div>
      </div>
			<button type="submit" [disabled]= "!f.valid" class="btn btn-primary btn-block"> Submit</button>
		</form>
					<a [routerLink]="['/register']" class="btn btn-link">Sign-up</a>
					<a (click)="gotoforgotpassword()" class="btn btn-link">Forget Password</a>
			</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</div>
