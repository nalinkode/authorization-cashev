<header class="header-global fixed-top">
    <nav id="navbar-main" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" (click)="gotoHome()">
                <img src="assets/img/careerly-logo.png" width="110" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav align-items-lg-center ml-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="'/products'">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="'/mission'">Mission</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" [routerLink]="'/blog'">Blog</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="'/contact'">Contact</a>
                    </li>
                    <li *ngIf="!isLoggedIn">
                        <button class="btn btn-outline-dark btn-width mr-2" (click)="login()">Log In</button>
                    </li>
                    <li *ngIf="!isLoggedIn">
                        <button class="btn btn-info btn-width" (click)="signUp()">Sign Up</button>
                    </li>
                    <li class="nav-item dropdown" dropdown placement="bottom right" *ngIf="isLoggedIn">
                        <a class="nav-link" class="dropdown-toggle" data-toggle="dropdown" role="button"
                            aria-expanded="false">
                            <img src="../../../assets/img/avatars/6.jpg" class="img-avatar rounded-circle" style="height: 35px" />
                            {{userName}}
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li> <a class="dropdown-item" (click)="updateProfile()">
                                    <i class="fa fa-user mr-2"></i> Profile
                                </a>
                            </li>
                            <li> <a class="dropdown-item" (click)="onLoggedout()">
                                    <i class="fa fa-lock mr-2"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
