<div class="modal-header">
	<h5 class="modal-title" mat-dialog-title>{{data.message}}</h5>
	<button type="button" (click)="onNoClick()" class="close" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
</div>

<mat-dialog-content>
	<form [formGroup]="subCategoryForm" (ngSubmit)="subCategoryForm.valid && onSubmit()">
		
    <div class="form-group row">
			<label for="category" class="col-sm-4 col-form-label">Category</label>
			<div class="col-sm-8">
				<select class="form-control" style="height: auto;" formControlName="category" id ="category">
					<option value="" disabled>Select category..</option>
					<option [value]="true">Active</option>
           <option [value]="false">Deactive</option>
				</select>
			</div>
		</div>

    <div class="form-group row">
			<label for="subCategory" class="col-sm-4 col-form-label">Sub Category</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="subCategory" id="subCategory" 
        placeholder="Enter Sub category ex.Fashion">
         <div *ngIf="subCategoryForm.get('subCategory').touched && subCategoryForm.get('subCategory').invalid" class="invalid-feedback">
			<div *ngIf="subCategoryForm.get('subCategory').errors.required">Sub Category is required </div>
		</div>
        </div>
		</div>

		<div class="form-group row">
			<label for="isActivate" class="col-sm-4 col-form-label">Status</label>
			<div class="col-sm-8">
				<select class="form-control" style="height: auto;" formControlName="isActivate" id ="isActivate">
					<option value="" disabled>Select status..</option>
					<option [value]="true">Active</option>
                                        <option [value]="false">Deactive</option>
				</select>
			</div>
		</div>

  	<div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="onNoClick()">Close</button>
			<button type="submit" class="btn btn-primary" [disabled]="!subCategoryForm.valid">Save changes</button>
		</div>
	</form>
</mat-dialog-content>
