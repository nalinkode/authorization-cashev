<div class="modal-header">
	<h5 class="modal-title" mat-dialog-title>{{data.message}}</h5>
	<button type="button" (click)="onNoClick()" class="close" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
</div>

<mat-dialog-content>
	<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
		<div class="form-group row">
			<label for="productName" class="col-sm-4 col-form-label">Product Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="productName" id="name"> </div>
		</div>
		<div class="form-group row">
			<label for="category" class="col-sm-4 col-form-label">Category</label>
			<div class="col-sm-8">
				<select class="form-control" style="height: auto;" (change)="onChangeCategory($event.target.value)" formControlName="category">
					<option value="" disabled> Choose your category </option>
					<option *ngFor="let category of categories ; let i = index " [value]= "category[i].categoryId">
            {{category[i].category}}</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="subcategroy" class="col-sm-4 col-form-label">Sub-category</label>
			<div class="col-sm-8">
				<select class="form-control" style="height: auto;" (change)="changeSubcategory($event)" formControlName="subCategory">
					<option value="" disabled >Choose your Subcategory</option>
					<option *ngFor="let subCategory of subCategory" [ngValue]="subCategory">{{subCategory}}</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="price" class="col-sm-4 col-form-label">Price</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="price" id="price"> </div>
		</div>
		<div class="form-group row">
			<label for="offerprice" class="col-sm-4 col-form-label">Offer Price</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="offerPrice" id="offerprice"> </div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-sm-4 col-form-label">Description</label>
			<div class="col-sm-8">
				<textarea class="form-control" formControlName="description" id="description"></textarea>
			</div>
		</div>
	
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="onNoClick()">Close</button>
			<button type="submit" class="btn btn-primary">Save changes</button>
		</div>
	</form>
</mat-dialog-content>
