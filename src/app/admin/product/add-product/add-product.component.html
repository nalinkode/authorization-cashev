
<mat-card-header>
  <mat-toolbar class="custoolbar">
    <mat-card-title>Add Product</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>


<mat-card-content>
  <div class="container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    

    <div class="row">
      <div class="col-md-4">
      <label>Product Name </label>
      <input type="text" formControlName="productName" class="form-control">
      </div>
      
      <div class="col-md-4">
    <select class="custom-select" (change)="changeCategory($event)" formControlName="category">
       <option value="" disabled >Choose your category</option>
      <option *ngFor="let category of Category" [ngValue]="category">{{category}}</option>
    </select>
      </div>


   <div class="col-md-4">
    <select class="custom-select" (change)="changeSubcategory($event)" formControlName="subCategory">
       <option value="" disabled >Choose your Subcategory</option>
      <option *ngFor="let subCategory of Subcategory" [ngValue]="subCategory">{{subCategory}}</option>
    </select>
      </div>


    </div>

    <div class="row">
      <div class="col-md-4">
      <label>Price</label>
      <input type="text" formControlName="price" class="form-control">
      </div>

      <div class="col-md-4">
      <label>Description</label>
      <input type="text" formControlName="description" class="form-control">
      </div>
    </div>

    <div class="row">
      <button type="submit" claas="btn btn-success"><mat-icon>save</mat-icon></button>
    </div>
    </div>

     </form>
  </div>
</mat-card-content>
